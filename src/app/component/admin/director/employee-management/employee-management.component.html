</head>

  <aside class="app-sidebar">

        </a>
    </li>
  </ul>
  </aside>
  <main class="app-content">
    <div class="app-title">
      <ul class="app-breadcrumb breadcrumb">
        <li class="breadcrumb-item">Danh sách đơn hàng</li>
        <li class="breadcrumb-item"><a href="#">Thêm đơn hàng</a></li>
      </ul>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="tile">
          <h2 class="tile-title">Tạo đơn hàng mới của khách hàng</h2>
          <div class="tile-body">
            <form class="row" [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
                <!-- Thông tin người gửi -->
                <div class="form-group  col-md-6">
                  <label class="control-label">Tên nhân viên</label>
                  <input class="form-control" type="text" formControlName="senderName">
                </div>
                <div class="form-group col-md-6">
                  <label class="control-label">Số điện thoại</label>
                  <input class="form-control" type="string" formControlName="senderPhone">
                </div>
                <div class="form-group col-md-6">
                  <label class="control-label">Email</label>
                  <input class="form-control" type="email" formControlName="senderEmail">
                </div>
                <div class="form-group col-md-6">
                  <label class="control-label">Tên đăng nhập</label>
                  <input class="form-control" type="email" formControlName="senderEmail">
                </div>
                <div class="form-group col-md-6">
                  <label class="control-label">Mật khẩu</label>
                  <input class="form-control" type="email" formControlName="senderEmail">
                </div>
                <div class="form-group col-md-6">
                  <label for="exampleSelect1" class="control-label">Miền</label>
                  <select class="form-control" id="exampleSelect1" name="region" [(ngModel)]="regionCode"
                    (ngModelChange)="getProvinceList()" formControlName="senderRegion">
                    <option [value]="0">-- Chọn miền --</option>
                    <option [value]=(1)>Miền Bắc</option>
                    <option [value]=(2)>Miền Trung</option>
                    <option [value]=(3)>Miền Nam</option>
                  </select>
                </div>
                <div class="form-group col-md-6">
                  <label for="exampleSelect1" class="control-label">Tỉnh/Thành phố</label>
                  <select class="form-control" id="exampleSelect1" name="province" [(ngModel)]="provinceCode"
                    (ngModelChange)="getDistrictList()" formControlName="senderProvince">
                    <option [value]="0">-- Chọn tỉnh/thành phố --</option>
                    <option *ngFor="let province of filteredProvinceList" [value]="province.name">{{province.name}}
                    </option>
                  </select>
                </div>
                <div class="form-group  col-md-6">
                  <label for="exampleSelect1" class="control-label">Quận/Huyện</label>
                  <select class="form-control" id="exampleSelect1" name="district" [(ngModel)]="districtCode"
                    (ngModelChange)="getWardList()" formControlName="senderDistrict">
                    <option [value]="0">-- Chọn quận/huyện --</option>
                    <option *ngFor="let district of filteredDistrictList" [value]="district.name">{{district.name}}
                    </option>
                  </select>
                </div>
                <div class="form-group  col-md-6">
                  <label for="exampleSelect1" class="control-label">Phường/Xã</label>
                  <select class="form-control" id="exampleSelect1" name="ward" formControlName="senderWard">
                    <option>-- Chọn phường/xã --</option>
                    <option *ngFor="let ward of filteredWardList">{{ward.name}}</option>
                  </select>
                </div>
              
              <div style="text-align: right;">
                <button class="btn btn-save mx-2" type="submit">Lưu lại</button>
                <a class="btn btn-cancel" href="">Hủy bỏ</a>
              </div>

            </form>
          </div>


          

        </div>
      </div>
    </div>
  </main>
  <!-- Essential javascripts for application to work-->

</html>
