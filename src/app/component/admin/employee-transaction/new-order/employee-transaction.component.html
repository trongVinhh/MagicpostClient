<!DOCTYPE html>
<html lang="en">

<head>
  <title>Danh sách đơn hàng | Quản trị Admin</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Main CSS-->
  <link rel="stylesheet" type="text/css" href="./employee-transaction.component.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- or -->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

  <!-- Font-icon css-->
  <link rel="stylesheet" type="text/css"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">

</head>

<body class="app sidebar-mini rtl">
  <!-- Navbar-->
  <header class="app-header">
    <!-- Sidebar toggle button--><a class="app-sidebar__toggle" href="#" data-toggle="sidebar"
      aria-label="Hide Sidebar"></a>
    <!-- Navbar Right Menu-->
    <ul class="app-nav">


      <!-- User Menu-->
      <li><a class="app-nav__item" href="employee-transaction.component.html"><i
            class='bx bx-log-out bx-rotate-180'></i> </a>

      </li>
    </ul>
  </header>
  <!-- Sidebar menu-->
  <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
  <aside class="app-sidebar">
    <div class="app-sidebar__user"><img class="app-sidebar__user-avatar" src="../employee-transaction/image/me.jpg"
        width="50px" alt="User Image">
      <div>
        <p class="app-sidebar__user-name"><b>Đức Anh</b></p>
        <p class="app-sidebar__user-designation">Nhân viên giao dịch</p>
      </div>
    </div>
    <hr>
    <app-navigation></app-navigation>
      
  </aside>
  <main class="app-content">
    <div class="app-title">
      <ul class="app-breadcrumb breadcrumb">
        <li class="breadcrumb-item">Danh sách đơn hàng</li>
        <li class="breadcrumb-item"><a href="#">Thêm đơn hàng</a></li>
      </ul>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="tile">
          <h2 class="tile-title">Tạo đơn hàng mới của khách hàng</h2>
          <div class="tile-body">
            <form  [formGroup]="orderForm" (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column;" >

              <div style="display: flex; flex-direction: row; flex-wrap: wrap;">
                <!-- Thông tin người gửi -->
              <div class="col-md-6" style="display: flex; flex-direction: row; flex-wrap: wrap; border-right: 1px solid;">
                <div class="form-group  col-md-7">
                  <label class="control-label">Tên người gửi</label>
                  <input class="form-control" type="text" formControlName="senderName">
                </div>
                <div class="form-group col-md-5">
                  <label class="control-label">Số điện thoại người gửi</label>
                  <input class="form-control" type="string" formControlName="senderPhone">
                </div>
                <div class="form-group col-md-8">
                  <label class="control-label">Email</label>
                  <input class="form-control" type="email" formControlName="senderEmail">
                </div>
                <div class="form-group col-md-6">
                  <label for="exampleSelect1" class="control-label">Miền</label>
                  <select class="form-control" id="exampleSelect1" name="region" [(ngModel)]="senderRegionCode"
                    (ngModelChange)="getSenderProvinceList()" formControlName="senderRegion">
                    <option [value]="0">-- Chọn miền --</option>
                    <option [value]=(1)>Miền Bắc</option>
                    <option [value]=(2)>Miền Trung</option>
                    <option [value]=(3)>Miền Nam</option>
                  </select>
                </div>
                <div class="form-group col-md-6">
                  <label for="exampleSelect1" class="control-label">Tỉnh/Thành phố</label>
                  <select class="form-control" id="exampleSelect1" name="province" [(ngModel)]="senderProvinceCode"
                    (ngModelChange)="getSenderDistrictList()" formControlName="senderProvince">
                    <option [value]="0">-- Chọn tỉnh/thành phố --</option>
                    <option *ngFor="let province of filteredProvinceList" [value]="province.name">{{province.name}}
                    </option>
                  </select>
                </div>
                <div class="form-group  col-md-6">
                  <label for="exampleSelect1" class="control-label">Quận/Huyện</label>
                  <select class="form-control" id="exampleSelect1" name="district" [(ngModel)]="senderDistrictCode"
                    (ngModelChange)="getSenderWardList()" formControlName="senderDistrict">
                    <option [value]="0">-- Chọn quận/huyện --</option>
                    <option *ngFor="let district of filteredDistrictList" [value]="district.name">{{district.name}}
                    </option>
                  </select>
                </div>
                <div class="form-group  col-md-6">
                  <label for="exampleSelect1" class="control-label">Phường/Xã</label>
                  <select class="form-control" id="exampleSelect1" name="ward" formControlName="senderWard">
                    <option>-- Chọn phường/xã --</option>
                    <option *ngFor="let ward of filteredWardList">{{ward.name}}</option>
                  </select>
                </div>
              </div>

              <!-- Thông tin người nhận -->
              <div class="col-md-6" style="display: flex; flex-direction: row; flex-wrap: wrap;">
                <div class="form-group  col-md-7">
                  <label class="control-label">Tên người nhận</label>
                  <input class="form-control" type="text" formControlName="receiverName">
                </div>
                <div class="form-group  col-md-5">
                  <label class="control-label">Số điện thoại người nhận</label>
                  <input class="form-control" type="text" formControlName="receiverPhone">
                </div>
                <div class="form-group  col-md-6">
                  <label for="exampleSelect1" class="control-label">Miền</label>
                  <select class="form-control" id="exampleSelect1" name="region" [(ngModel)]="receiverRegionCode"
                    (ngModelChange)="getReceiverProvinceList()" formControlName="receiverRegion">
                    <option [value]="0">-- Chọn miền --</option>
                    <option [value]=(1)>Miền Bắc</option>
                    <option [value]=(2)>Miền Trung</option>
                    <option [value]=(3)>Miền Nam</option>
                  </select>
                </div>
                <div class="form-group  col-md-6">
                  <label for="exampleSelect1" class="control-label">Tỉnh/Thành phố</label>
                  <select class="form-control" id="exampleSelect1" name="province" [(ngModel)]="receiverProvinceCode"
                    (ngModelChange)="getReceiverDistrictList()" formControlName="receiverProvince">
                    <option [value]="0">-- Chọn tỉnh/thành phố --</option>
                    <option *ngFor="let province of filteredProvinceList" [value]="province.name">{{province.name}}
                    </option>
                  </select>
                </div>
                <div class="form-group  col-md-6">
                  <label for="exampleSelect1" class="control-label">Quận/Huyện</label>
                  <select class="form-control" id="exampleSelect1" name="district" [(ngModel)]="receiverDistrictCode"
                    (ngModelChange)="getReceiverWardList()" formControlName="receiverDistrict">
                    <option [value]="0">-- Chọn quận/huyện --</option>
                    <option *ngFor="let district of filteredDistrictList" [value]="district.name">{{district.name}}
                    </option>
                  </select>
                </div>
                <div class="form-group  col-md-6">
                  <label for="exampleSelect1" class="control-label">Phường/Xã</label>
                  <select class="form-control" id="exampleSelect1" name="ward" formControlName="receiverWard"> 
                    <option>-- Chọn phường/xã --</option>
                    <option *ngFor="let ward of filteredWardList">{{ward.name}}</option>
                  </select>
                </div>
              </div>
              </div>
              

              <div class="col-md-12 mt-5 mb-3">
                <h2>Thông tin đơn hàng</h2>
              </div>
              <!-- Thông tin đơn hàng -->
              <div class="col-md-12 row">
                <div class="form-group col-md-4">
                  <label class="control-label">ID đơn hàng ( Nếu không nhập sẽ tự động phát sinh )</label>
                  <input class="form-control" type="text" formControlName="orderCode">
                </div>

                <div class="form-group  col-md-4">
                  <label class="control-label"> Loại hàng gửi </label>
                  <select class="form-control" id="exampleSelect1" name="type_package" formControlName="packageType">
                    <option>-- Chọn loại hàng gửi --</option>
                    <option>Tài liệu</option>
                    <option>Hàng Hoá</option>
                  </select>
                </div>

                <div class="form-group  col-md-4">
                  <label class="control-label">Khối lượng</label>
                  <input class="form-control" type="number" formControlName="mass">
                </div>

                <div class="form-group  col-md-4">
                  <label class="control-label">Cước chính</label>
                  <input class="form-control" type="number" formControlName="postage">
                </div>

                <div class="form-group  col-md-4">
                  <label class="control-label">Phụ phí</label>
                  <input class="form-control" type="number" formControlName="extraFee">
                </div>

                <div class="form-group  col-md-4">
                  <label class="control-label">Tổng thu</label>
                  <input class="form-control" type="number" formControlName="totalPrice">
                </div>

              </div>

              <div style="text-align: right;">
                <button class="btn btn-save mx-2" type="submit">Lưu lại</button>
                <a class="btn btn-cancel" href="">Hủy bỏ</a>
              </div>

            </form>
          </div>


          

        </div>
      </div>
    </div>
  </main>
  <!-- Essential javascripts for application to work-->
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <!-- The javascript plugin to display page loading on top-->
  <script src="js/plugins/pace.min.js"></script>
</body>

</html>
