<body onload="time()" class="app sidebar-mini rtl">
  <!-- Navbar-->
  <header class="app-header">
    <!-- Sidebar toggle button--><a class="app-sidebar__toggle" href="#" data-toggle="sidebar"
      aria-label="Hide Sidebar"></a>
    <!-- Navbar Right Menu-->
    <ul class="app-nav">


      <!-- User Menu-->
      <li><a class="app-nav__item" href="employee-transaction-createorder.component.html"><i class='bx bx-log-out bx-rotate-180'></i> </a>

      </li>
    </ul>
  </header>
  <!-- Sidebar menu-->
  <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
  <aside class="app-sidebar">
    <div class="app-sidebar__user"><img class="app-sidebar__user-avatar" src="../employee-transaction/image/me.jpg" width="50px"
        alt="User Image">
      <div>
        <p class="app-sidebar__user-name"><b>Đức Anh</b></p>
        <p class="app-sidebar__user-designation">Nhân viên giao dịch</p>
      </div>
    </div>
    <hr>
    <ul class="app-menu">
        <li><a class="app-menu__item" href="employee-transaction.component.html"><i class='app-menu__icon bx bx-task'></i><span
            class="app-menu__label">Tạo đơn chuyển đi</span></a></li>
        <li><a class="app-menu__item " href="statistical-transaction-order.component.html"><i class='app-menu__icon bx bx-user-voice'></i><span
            class="app-menu__label">Thống kê đơn hàng</span></a></li>
        <li><a class="app-menu__item active" href="employee-transaction-createorder.component.html"><i class='app-menu__icon bx bx-run'></i><span
            class="app-menu__label">Đơn vận chuyển</span></a></li>
      
    </ul>
  </aside>
  <main class="app-content">
    <div class="col-md-8">
        <div class="tile">
          <h3 class="tile-title">Thông tin vận chuyển</h3>
          <div class="row">
            <div class="form-group  col-md-10">
              <label class="control-label">Họ tên khách hàng</label>
              <input class="form-control" type="text" placeholder="">
            </div>
            <div class="form-group  col-md-2">
              <label style="text-align: center;" class="control-label">Tạo mới</label>
              <button class="btn btn-primary btn-them" data-toggle="modal" data-target="#exampleModalCenter"><i class="fas fa-user-plus"></i>
              </button>
            </div>
            <div class="form-group  col-md-10">
                <label class="control-label">Địa chỉ</label>
                <input class="form-control" type="text" placeholder="">
              </div>
            <div class="form-group  col-md-12">
              <label class="control-label">Ghi chú đơn hàng</label>
              <textarea class="form-control" rows="4" placeholder="Ghi chú thêm đơn hàng"></textarea>
            </div>
  
          </div>
          <div class="row">
            <div class="form-group  col-md-8">
                <label class="control-label">Giá trị đơn hàng: </label>
                <p class="control-all-money"> 120.000 VNĐ</p>
              </div>
            <div class="form-group  col-md-12">
              <label class="control-label">Hình thức thanh toán</label>
              <select class="form-control" id="exampleSelect2" required>
                <option>Thanh toán chuyển khoản</option>
                <option>Trả tiền mặt khi nhận hàng</option>
              </select>
            </div>
            
            <div class="tile-footer col-md-12">
              <button class="btn btn-primary luu-san-pham" type="button"> Tạo đơn vận chuyển </button>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
      
  </main>
  
   <!-- Essential javascripts for application to work-->
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/popper.min.js"></script>

  <script src="js/main.js"></script>
  <!-- The javascript plugin to display page loading on top-->
  <script src="js/plugins/pace.min.js"></script>
